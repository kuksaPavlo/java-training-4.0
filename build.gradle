plugins {
    id 'java'
    id 'application'
    id 'idea'
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

repositories {
    mavenCentral()
    mavenLocal()
}

version = '1.0-SNAPSHOT'

dependencies {

    implementation 'org.testng:testng:7.9.0'    //add testng dependency
}

test {
    useTestNG()
}